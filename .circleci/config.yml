jobs:
  build:
    docker:
      - image: 'mcr.microsoft.com/dotnet/core/sdk'
    steps:
      - checkout
      - run:
          command: |
            apt update
            apt install -y unzip default-jre
      - run:
          command: |
            dotnet tool install --global dotnet-sonarscanner
            export PATH="$PATH:/root/.dotnet/tools" 
            dotnet sonarscanner begin /k:"wburklund_Habitica.NET" /o:wburklund /d:sonar.host.url=https://sonarcloud.io /d:sonar-login=$SONAR_TOKEN
            dotnet build
            dotnet sonarscanner end
      #- sonarcloud/scan

